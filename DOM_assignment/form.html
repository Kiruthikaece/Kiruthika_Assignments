<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <link rel="stylesheet" href="DomStyle.css">
</head>
<body>
    <form id="profileForm">
        <div class="container">
            <div>
                <label>Name</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div>
                <label>Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label>Designation</label>
                <input type="text" name="designation" id="designation" required>
            </div>
            <div>
                <label>phone number</label>
                <input type="number" name="phoneNumber" id="phoneNumber" required>
            </div>
            <div>
                <label>Twitter link</label>
                <input type="text" name="twitter" id="twitter" required>
            </div>
            <div>
                <label>Facebook link</label>
                <input type="text" name="facebook" id="facebook" required>
            </div>
            <div>
                <label>Profile Image</label>
                <input type="file" name="profileImage" id="profileImage" accept="image/*" required>
            </div>
            <div>
                <input type="submit" name="submit" value="Submit">
            </div>
        </div>
    </form>
    
    <script>
        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const designation = document.getElementById('designation').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const twitter = document.getElementById('twitter').value;
            const facebook = document.getElementById('facebook').value;
            const profileImage = document.getElementById('profileImage').files[0];
            
            if (profileImage) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const base64Image = event.target.result;
                    const queryString = `name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&designation=${encodeURIComponent(designation)}&phoneNumber=${encodeURIComponent(phoneNumber)}&twitter=${encodeURIComponent(twitter)}&facebook=${encodeURIComponent(facebook)}&profileImage=${encodeURIComponent(base64Image)}`;
                    
                    window.location.href = `index.html?${queryString}`;
                };
                reader.readAsDataURL(profileImage);
            }
        });
    </script>
</body>
</html>
